<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darul Kausar – Class 3 Result</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<style>
body {font-family: Arial, sans-serif; background:#fdfaf6; margin:0; padding:0;}
header {background:#0B6623; color:white; text-align:center; padding:20px; border-radius:10px; font-family:'Amiri', serif;}
h1 {margin:5px 0; font-size:1.8em;}
p {margin:0; font-size:1.1em;}
.container {max-width:500px; margin:20px auto; text-align:center;}
input {padding:10px; margin:5px 0; width:80%; border-radius:5px; border:1px solid #ccc;}
button {padding:10px 15px; margin:10px 0; background:#0B6623; color:white; border:none; border-radius:5px; cursor:pointer;}
table {width:100%; border-collapse:collapse; margin-top:20px;}
th, td {padding:10px; border:1px solid #ddd; text-align:center;}
th {background:#0B6623; color:white;}
.status-qualified {color:green; font-weight:bold;}
.status-improve {color:#ff9800; font-weight:bold;}
.hidden {display:none;}
</style>
</head>
<body>

<header>
  <h1>دار الكوثر – Darul Kausar Madrassa</h1>
  <p>Class 3 – Examination Result</p>
</header>

<div class="container">
  <input type="text" id="studentName" placeholder="Enter Name">
  <input type="password" id="studentPassword" placeholder="Enter Password">
  <button onclick="checkResult()">Check Result</button>
</div>

<table id="resultTable" class="hidden">
  <tr><th>Name</th><th>Status</th></tr>
  <tr data-name="Nabhan" data-pass="1"><td>Nabhan</td><td class="status-qualified">Qualified – Alhamdulillah</td></tr>
  <tr data-name="Sama" data-pass="2"><td>Sama</td><td class="status-qualified">Qualified – Alhamdulillah</td></tr>
  <tr data-name="Hadi" data-pass="3"><td>Hadi</td><td class="status-qualified">Qualified – Alhamdulillah</td></tr>
  <tr data-name="Faizan" data-pass="4"><td>Faizan</td><td class="status-qualified">Qualified – Alhamdulillah</td></tr>
  <tr data-name="Ambru" data-pass="0"><td>Ambru</td><td class="status-improve">Needs Improvement</td></tr>
</table>

<script>
function checkResult() {
  let name = document.getElementById('studentName').value.trim();
  let pass = document.getElementById('studentPassword').value.trim();
  let rows = document.querySelectorAll('#resultTable tr[data-name]');
  let found = false;

  rows.forEach(row => {
    if(row.dataset.name === name && row.dataset.pass === pass) {
      row.style.display = '';
      found = true;
    } else {
      row.style.display = 'none';
    }
  });

  document.getElementById('resultTable').classList.toggle('hidden', !found);
  if(!found) alert("Name or Password incorrect");
}
</script>

</body>
</html>
